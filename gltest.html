<meta charset="utf-8">
<canvas id="canvas"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.3.1/gl-matrix-min.js"></script>
<script>
var vertexShaderSource = `
    // グローバル宣言 (種類 型 変数名;)
    attribute vec3 position;    // モデル - 3D空間上の座標
    attribute vec2 texCoord;    // モデル - テクスチャマッピング
    uniform mat4 mvMatrix;      // モデルの移動・変形
    uniform mat4 pMatrix;       // カメラ（視野）
    varying vec2 v_texCoord;    // fragmentシェーダーに渡す変数（フラグメントシェーダーとペア）

    void main() {
        gl_Position = pMatrix * mvMatrix * vec4(position, 1.0);
        v_texCoord = texCoord;
    }
`;
var fragmentShaderSource = `
    precision mediump float;    // floatの精度の指定（フラグメントシェーダーでは必須）

    // グローバル宣言 (種類 型 変数名;)
    varying vec2 v_texCoord;    // バーテックスシェーダーから受け取る変数（バーテックスシェーダーとペア）
    uniform sampler2D sampler;  // テクスチャサンプラー
    vec4 v4color;
    vec4 v4powClac = vec4(5.0, 5.0, 5.0, 5.0);
    vec4 v4colored;

    void main() {

       v4color = texture2D(sampler, v_texCoord) * 1.0;
       v4colored = pow(v4color, v4powClac);
      //  v4colored *= v4color;
      //  v4colored *= v4color;

        gl_FragColor = v4colored;
    }
`;

init() // キャンバスの初期化
    .then(function (args) { // 初期化完了をコールバックで待つ
        var gl = args.gl;
        var image = args.image;
        var width = args.width;
        var height = args.height;

        // モデルをつくる
        var model = createModel(gl);
        // テクスチャを用意する
        var texture = createTexture(gl, image);
        // カメラを定義する
        var pMatrix = createPMatrix(width, height);
        // シェーダーをコンパイルする
        var program = initShaderProgram(gl);

        // 以下ループ
        var i = 0;
        var renderer = function () {
            requestAnimationFrame(renderer);

            // モデルの移動・変形を定義する
            var mvMatrix = createMVMatrix(i++);
            // シェーダーに渡す
            attach(gl, program, model, texture, pMatrix, mvMatrix);
            // 描画
            draw(gl, model);
        };
        requestAnimationFrame(renderer);
    });

function init() {
    var canvas = document.getElementById('canvas');
    expandCanvas(canvas);
    var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    return loadImage(imageUri)
        .then(function (image) {
            return { gl, image, width: canvas.clientWidth, height: canvas.clientHeight };
        });
}

function loadImage(src) {
    return new Promise(function (resolve, reject) {
        var image = new Image();
        image.onload = function () {
            resolve(image);
        };
        image.src = src;
    });
}

function expandCanvas(canvas) {
    var doc = document.documentElement;
    canvas.width = doc.clientWidth;
    canvas.height = doc.clientHeight;
}

function createModel(gl) {
    var LATITUDE_BANDS = 8;
    var LONGITUDE_BANDS = LATITUDE_BANDS * 2;

    var positionArray = [];
    var texCoordArray = [];
    for (var latNumber = 0; latNumber <= LATITUDE_BANDS; latNumber++) {
        var theta = latNumber * Math.PI / LATITUDE_BANDS;
        var sinTheta = Math.sin(theta);
        var cosTheta = Math.cos(theta);
        for (var longNumber = 0; longNumber <= LONGITUDE_BANDS; longNumber++) {
            var phi = longNumber * 2 * Math.PI / LONGITUDE_BANDS;
            var sinPhi = Math.sin(phi);
            var cosPhi = Math.cos(phi);
            var x = cosPhi * sinTheta;
            var y = cosTheta;
            var z = sinPhi * sinTheta;
            positionArray.push(x);
            positionArray.push(y);
            positionArray.push(z);
            texCoordArray.push(1 - longNumber / LONGITUDE_BANDS);
            texCoordArray.push(1 - latNumber / LATITUDE_BANDS);
        }
    }
    var indexData = [];
    for (var latNumber = 0; latNumber < LATITUDE_BANDS; latNumber++) {
        for (var longNumber = 0; longNumber < LONGITUDE_BANDS; longNumber++) {
            var first = (latNumber * (LONGITUDE_BANDS + 1)) + longNumber;
            var second = first + LONGITUDE_BANDS + 1;
            indexData.push(first);
            indexData.push(first + 1);
            indexData.push(second);

            indexData.push(second);
            indexData.push(first + 1);
            indexData.push(second + 1);
        }
    }
    return {
        positionBuffer: createVertexBuffer(gl, new Float32Array(positionArray)),
        texCoordBuffer: createVertexBuffer(gl, new Float32Array(texCoordArray)),
        indexBuffer: createIndexBuffer(gl, new Uint16Array(indexData)),
        indexCount: indexData.length
    };
}

function createVertexBuffer(gl, data) {
    var buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ARRAY_BUFFER, data, gl.STATIC_DRAW);
    return buffer;
}

function createIndexBuffer(gl, data) {
    var buffer = gl.createBuffer();
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, buffer);
    gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, data, gl.STATIC_DRAW);
    return buffer;
}

function createTexture(gl, image) {
    gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
    var texture = gl.createTexture();
    gl.bindTexture(gl.TEXTURE_2D, texture);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
    gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
    gl.bindTexture(gl.TEXTURE_2D, null);
    return texture;
}

function createPMatrix(width, height) {
    var pMatrix = mat4.create();
    mat4.perspective(pMatrix, Math.PI * 1 / 3, width / height, 0.1, 100.0);
    return pMatrix;
}

function initShaderProgram(gl) {
    var program = createProgram(gl, fragmentShaderSource, vertexShaderSource);
    gl.useProgram(program);
    gl.enableVertexAttribArray(gl.getAttribLocation(program, 'position'));
    gl.enableVertexAttribArray(gl.getAttribLocation(program, 'texCoord'));
    return program;
}

function createProgram(gl, fsSrc, vsSrc) {
    var program = gl.createProgram();
    gl.attachShader(program, createShader(gl, fsSrc, gl.FRAGMENT_SHADER));
    gl.attachShader(program, createShader(gl, vsSrc, gl.VERTEX_SHADER));
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        throw new Error(gl.getProgramInfoLog(program));
    }
    return program;
}

function createShader(gl, source, type) {
    var shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        throw new Error(gl.getShaderInfoLog(shader));
    }
    return shader;
}

function attach(gl, program, model, texture, pMatrix, mvMatrix) {
    gl.useProgram(program);

    gl.bindBuffer(gl.ARRAY_BUFFER, model.positionBuffer);
    gl.vertexAttribPointer(gl.getAttribLocation(program, 'position'), 3, gl.FLOAT, false, 0, 0);

    gl.bindBuffer(gl.ARRAY_BUFFER, model.texCoordBuffer);
    gl.vertexAttribPointer(gl.getAttribLocation(program, 'texCoord'), 2, gl.FLOAT, false, 0, 0);

    gl.uniform1i(gl.getUniformLocation(program, 'sampler'), 0);
    gl.activeTexture(gl.TEXTURE0);
    gl.bindTexture(gl.TEXTURE_2D, texture);

    gl.uniformMatrix4fv(gl.getUniformLocation(program, 'pMatrix'), false, pMatrix);
    gl.uniformMatrix4fv(gl.getUniformLocation(program, 'mvMatrix'), false, mvMatrix);
}

function createMVMatrix(i) {
    var mvMatrix = mat4.create();
    mat4.identity(mvMatrix);
    mat4.translate(mvMatrix, mvMatrix, [0, 0, -2]);
    mat4.rotateX(mvMatrix, mvMatrix, i / 2000);
    mat4.rotateY(mvMatrix, mvMatrix, i / 1000);
    return mvMatrix;
}

function draw(gl, model) {
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    gl.enable(gl.CULL_FACE);
    gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, model.indexBuffer);
    gl.drawElements(gl.TRIANGLES, model.indexCount, gl.UNSIGNED_SHORT, 0);
}
